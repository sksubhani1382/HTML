<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form action="C:\Users\sksub\OneDrive\Documents\UIdeveloper\HTML-1\login.html">
            <h3 align="center">REGISTRATION FORM</h3>
            <table align="center" cellspacing="10">
                <tr>
                    <td>
                        USER NAME:<input type="text" name="Uname"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        EMAIL ID:<input type="text" name="Mail"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD:<input type="password" name="pass"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        SELECT BRANCH:
                        <select name="branch">
                            <option value="CSE">CSE</option><br>
                            <option value="ECE">ECE</option><br>
                            <option value="EEE">EEE</option><br>
                            <option value="MECH">MECH</option><br>
                            <option value="CIVIL">CIVIL</option><br>
                        </select>
                         
                    </td>
                </tr>
                <tr>
                    <td>
                        PHONE NO:<input type="phoneno" name="pass"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        GENDER:<input type="radio" name="gender" value="Male">Male
                               <input type="radio" name="gender" value="Female">Female<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        DATE OF BIRTH:<input type="date" name="dob"><br>
                    </td>
                </tr>
                <tr>
                       <td> LANGUAGES:</td>
                       <td>
                       
                            <input type="checkbox" name="English">English<br>
                            <input type="checkbox" name="Telugu">Telugu<br>
                            <input type="checkbox" name="Hindi">Hindi<br>
                            <input type="checkbox" name="Tamil">Tamil<br>
                        </td>  
                </tr>
                <tr>
                    <td>
                        ADDRES:<td align="center"><textarea name="addres" cols="10" rows="5"></textarea></td><br>
                    </td>
                </tr>
                <tr>
                    <td>
                    
                        <input type="submit">
                    
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
